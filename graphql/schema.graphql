type Query {
    "Cant be empty"
    doNotCall: String

    "Get data from VBase"
    getData(key: String!): String
}

type Mutation {
    "Change price of sku by id"
    updateSkuPrice(skuId: String!, costPrice: Float!, basePrice: Float!, listPrice: Float!): String

    "Change price of list of sku ids"
    updateSkusPrices(skuId: [String!]!, costPrice: [Float!]!, basePrice: [Float!]!, listPrice: [Float!]!): String

    "Save data to VBase"
    saveData(key: String!, value: String!): String
}